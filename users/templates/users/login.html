{% extends "layout.html" %} 

{% block title %}
    Log In - Quill
{% endblock %}

{% block content %}
    <section class="container mx-auto p-8 text-center">
        <div class="mt-8">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Log In</h1>
        </div>
        <form
            class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto border-t-4 border-yellow-500"
            action="/users/login/"
            method="post">

            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                {{ form.password }}
            </div>

            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}

            <button type="submit" class="inline-block bg-yellow-400 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 hover:bg-yellow-500">Log In</button>
        </form>
    </section>
{% endblock  %}
