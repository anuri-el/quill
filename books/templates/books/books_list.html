{% extends "layout.html" %} 

{% block title %}
    books_list
{% endblock %}

{% block content %}
    <section>
    <h1>books_list</h1>

      {% for book in books %}
        <article class="book">
          <img
            class="cover"
            src="{{book.cover.url}}" 
            alt="{{book.title}}" 
            width=150 >
          <h2>
            <a href="{% url 'books:page' slug=book.slug %}">
              {{book.title}}
            </a>
          </h2>
          <p>{{book.author}}</p>
          <p>{{book.price}}</p>
        </article>
      {% endfor %}
    </section>
{% endblock  %}
