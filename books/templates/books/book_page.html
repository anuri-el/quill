{% extends "layout.html" %} 

{% block title %}
    {{book.title}}
{% endblock %}

{% block content %}

        <p>{{book.cover}}</p>
        
        <p>{{book.author}}</p>

        <p>{{book.price}}</p>
        <p>{{book.page_count}}</p>
        <p>{{book.isbn}}</p>
        <p>{{book.description}}</p>        

    </section>
{% endblock  %}
